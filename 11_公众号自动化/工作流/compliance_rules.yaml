# 合规规则文件
# 版本：v1.0
# 更新日期：2026-02-03
# 适用范围：所有公众号内容生成

# === 标题与表述禁止规则 ===
forbidden_expressions:
  # 绝对禁止的表述（任何位置都不允许）
  absolute_forbidden:
    - "保证"
    - "包过"
    - "必下款"
    - "100%通过"
    - "秒批"
    - "内部渠道"
    - "特殊关系"
    - "独家方案"
    - "最低利率"
    - "最高额度"
    - "最优方案"
    - "必过"
    - "肯定能贷"
    - "稳过"
    - "黑科技"
    - "破解银行"
    - "绕过审批"
    - "走后门"

  # 需谨慎使用的表述（必须加限定条件）
  conditional_allowed:
    - "成功率" # 必须加"以银行审批为准"
    - "通过率" # 必须加"根据历史数据统计"
    - "额度" # 必须加"预估/区间/以审批为准"
    - "利率" # 必须加"市场参考/区间范围"
    - "时间" # 必须加"预计/通常需要"

# === 必须包含的内容 ===
mandatory_content:
  # 免责声明（必须出现在每篇文章末尾）
  disclaimer: |
    ⚠️ 重要声明：
    1. 本内容为案例分析与经验分享，不构成任何贷款承诺或保证
    2. 实际贷款额度、利率、期限以银行最终审批为准
    3. 改造方案为建议性质，不保证改造后必然通过审批
    4. 具体操作请结合实际情况并咨询专业人士

  # 数据脱敏规则
  data_desensitization:
    - "企业名称必须使用代号：客户A001、企业B002等"
    - "数值必须使用区间：300-500万、50-100万等"
    - "避免可识别组合：公司名+地区+业务+具体金额"
    - "时间使用区间：3-6个月、半年到一年等"

# === 敏感话题处理规则 ===
sensitive_topics:
  # 需额外合规检查的话题
  topics_requiring_extra_check:
    - "征信修复"
    - "流水包装"
    - "企业资质认定"
    - "税务筹划"
    - "抵押物操作"

  # 处理原则
  handling_principles:
    - "强调合法性、合规性"
    - "明确风险提示"
    - "提供正规渠道"
    - "避免灰色地带操作建议"

# === 数据验证规则 ===
data_validation:
  # 证据来源要求
  source_requirements:
    - "每个数据点必须有来源标注"
    - "来源必须可追溯"
    - "必须标注核验日期"
    - "必须标注可信度等级（高/中/低）"

  # 可信度等级定义
  confidence_levels:
    high: "有官方文件/银行标准/权威数据支持"
    medium: "有行业共识/多家机构数据佐证"
    low: "仅供参考/个人经验/需要进一步验证"

# === 风险提示规则 ===
risk_disclosure:
  # 必须包含的风险提示
  mandatory_risk_disclosures:
    - "市场风险：政策可能变化，银行可能调整产品"
    - "执行风险：方案执行效果因人而异"
    - "合规风险：必须遵守法律法规"
    - "审批风险：最终决定权在银行"

  # 风险提示位置
  risk_disclosure_positions:
    - "关键建议后必须紧跟风险提示"
    - "涉及金额/时间/结果的表述必须加风险提示"
    - "文章末尾必须有总结性风险提示"

# === 内容结构规则 ===
content_structure:
  # 标题合规要求
  title_compliance:
    - "不得承诺具体贷款结果"
    - "不得使用绝对化表述"
    - "必须描述过程而非结果"
    - "可以使用区间但不得使用精确值"

  # 正文合规要求
  body_compliance:
    - "每段关键判断必须有来源标注"
    - "每个建议必须有适用条件说明"
    - "每个案例必须有脱敏处理"
    - "每个数据必须有区间描述"

# === 审核检查清单 ===
review_checklist:
  # 事实准确性检查
  factual_accuracy:
    - "所有数据都有来源依据"
    - "案例细节真实可信"
    - "时间逻辑合理"
    - "银行产品信息准确"

  # 合规性检查
  compliance:
    - "包含完整免责声明"
    - "无承诺性表述"
    - "客户信息已脱敏"
    - "不涉及敏感话题"
    - "风险提示完整"

  # 专业性检查
  professionalism:
    - "贷款逻辑严密"
    - "建议切实可行"
    - "术语使用准确"
    - "符合行业规范"

  # 可读性检查
  readability:
    - "结构清晰易读"
    - "语言通俗易懂"
    - "重点突出明确"
    - "互动元素恰当"

# === 文件输出要求 ===
output_requirements:
  # 必须输出的文件
  mandatory_output_files:
    - "evidence.md: 结构化证据"
    - "facts.json: 验证过的数据点"
    - "sources.md: 参考文献与核验信息"
    - "citations.json: 引用标注"
    - "compliance_checklist.md: 合规检查清单"
    - "quality_report.md: 质量检查报告"

  # 文件格式要求
  file_format_requirements:
    - "所有JSON文件必须通过格式验证"
    - "所有Markdown文件必须通过语法检查"
    - "所有文件必须有版本号和更新日期"
    - "所有输出必须可追溯到输入"

# === 更新与维护 ===
update_maintenance:
  # 规则更新频率
  update_frequency: "每季度更新一次"

  # 更新触发条件
  update_triggers:
    - "政策法规变化"
    - "平台规则调整"
    - "出现合规问题"
    - "用户反馈建议"

  # 规则生效时间
  effective_date: "2026-02-03"
  next_review_date: "2026-05-03"

# === 违规处理 ===
violation_handling:
  # 违规等级
  violation_levels:
    p0: "绝对禁止表述 - 立即停止发布，重新审查"
    p1: "需谨慎表述使用不当 - 修改后重新审核"
    p2: "格式/结构问题 - 警告并修正"

  # 处理流程
  handling_process:
    - "发现违规 → 记录违规详情"
    - "评估等级 → 确定处理措施"
    - "修正内容 → 重新审核"
    - "归档记录 → 用于规则优化"